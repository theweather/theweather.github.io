Tables Exercise

<script>
var table = '';
for (var j = 1; j <= 10; j++) {
    for (var i = 1; i <= 10; i++) {
        var k = (i*j);
        if (k < 10) {
            table += '  ' + k;
        }
        else if (i === 10 && j !== 10) {
            table += ' ' + k;
            table += '\n';
        }
        else if (k < 100) {
            table += ' ' + k;
        }
        else {
            table += ' ' + k;
            console.log(table);
        }
    }
}
</script>
