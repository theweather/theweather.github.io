<div id="ball" style="
  z-index:5;
  position:relative;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 5;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var counterX = 0; //for X debug purposes
var counterY = 4; //for Y debug purposes
var directionX = 0;
var directionY = 0;
// YOUR CODE 
// ----------------
function moveBallX() {
  while (directionX === 0&&counterX>=0&&counterX<20) {
    positionX = Math.abs(positionX) + velocityX;
    ball.style.left = positionX + 'px';
    counterX++;
    directionX = 0;
    console.log("1 | DirX: " + directionX + " PosX: " + positionX +" | CouX: " + counterX);
    return counterX;
  }
  while (directionX === 0&&counterX === 20) {
    positionX = Math.abs(positionX) - velocityX;
    ball.style.left = positionX + 'px';
    counterX--;
    directionX = 1;
    console.log("2 | DirX: " + directionX + " PosX: " + positionX +" | CouX: " + counterX);
    return counterX;
    continue;
  }
  while (directionX === 1&&counterX>0&&counterX<20) {
    positionX = Math.abs(positionX) - velocityX;
    ball.style.left = positionX + 'px';
    counterX--;
    directionX = 1
    console.log("3 | DirX: " + directionX + " PosX: " + positionX +" | CouX: " + counterX);
    return counterX;
  }
  while (directionX === 1&&counterX === 0) {
    positionX = Math.abs(positionX) + velocityX;
    ball.style.left = positionX + 'px';
    counterX++;
    directionX = 0;
    console.log("4 | DirX: " + directionX + " PosX: " + positionX +" | CouX: " + counterX);
    return counterX;
    continue;
  }
}

function moveBallY() {
  while (directionY === 0&&counterY>=0&&counterY<20) {
    positionY = Math.abs(positionY) + velocityY;
    ball.style.top = positionY + 'px';
    counterY++;
    directionY = 0;
    console.log("1 | DirY: " + directionY + " PosY: " + positionY +" | CouY: " + counterY);
    return counterY;
  }
  while (directionY === 0&&counterY === 20) {
    positionY = Math.abs(positionY) - velocityY;
    ball.style.top = positionY + 'px';
    counterY--;
    directionY = 1;
    console.log("2 | DirY: " + directionY + " PosY: " + positionY +" | CouY: " + counterY);
    return counterY;
    continue;
  }
  while (directionY === 1&&counterY>0&&counterY<20) {
    positionY = Math.abs(positionY) - velocityY;
    ball.style.top = positionY + 'px';
    counterY--;
    directionY = 1
    console.log("3 | DirY: " + directionY + " PosY: " + positionY +" | CouY: " + counterY);
    return counterY;
  }
  while (directionY === 1&&counterY === 0) {
    positionY = Math.abs(positionY) + velocityY;
    ball.style.top = positionY + 'px';
    counterY++;
    directionY = 0;
    console.log("4 | DirY: " + directionY + " PosY: " + positionY +" | CouY: " + counterY);
    return counterY;
    continue;
  }
}
setInterval(moveBallX, 50);
setInterval(moveBallY, 50);


</script>
