<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async and Await</title>
  <style>
  </style>
</head>
<body>
</body>
<script>

function resolveAfter2Seconds() {
  return new Promise(resolve => {
    setTimeout(() => {
      resolve('resolved');
    }, 2000);
  });
}

async function asyncCall(){
  console.log('calling');
  const result = await resolveAfter2Seconds();
  console.log(result);
}

asyncCall();

function a() {
  return new Promise(function(resolve){
    setTimeout(function(){
      resolve('a');
    }, 2000);
  });
}

function b() {
  return new Promise(function(resolve){
    setTimeout(function(){
      resolve('b');
    }, 7000);
  });
}

function c() {
  return new Promise(function(resolve){
    setTimeout(function(){
      resolve('c');
    }, 4000);
  });
}

const list = [a, b, c];

(async function() {
  for(fn of list) {
  const result = await fn();
  console.log(result);
  }

})();


</script>
</html>
