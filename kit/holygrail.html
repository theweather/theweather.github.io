<!DOCTYPE html>
<html>
<head>
  <title>Holy Grail</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: auto 1fr auto;
      gap: 5px;
      height: 90vh;
      background: cyan;
    }
    header,
    footer {
      grid-column: 1 / 4;
    }
    header,
    aside,
    article,
    footer {
      border-style: solid;
      background: silver;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="grid">
    <header>Header</header>
    <aside>Left</aside>
    <article>Article</article>
    <aside>Right</aside>
    <footer>Footer</footer>
  </div>
</body>
</html>
