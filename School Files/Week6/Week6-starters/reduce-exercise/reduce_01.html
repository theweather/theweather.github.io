<!DOCTYPE html>
<html>
<script>

const list = ['hi','boo','boo','hello','ada','ada','ada'];

// count the occurrence of each word 
const result = list.reduce(function(previous,current){

    if (current in previous){
        previous[current] += 1;
    }
    else{
        previous[current] = 1;
    }
    return previous;
},{});

// write to console
console.log('result: ' + result);

</script>
</html>
